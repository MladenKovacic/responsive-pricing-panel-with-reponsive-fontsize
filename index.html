<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="panel">

        <div class="pricing-plan">
            <div class="pricing-img">
                <img src="img/icon1.png" alt="pregnant-lady">
               </div>
            <h2 class="pricing-header">Hobby</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">2 Users</li>
                <li class="pricing-features-item">5 Projects</li>
                <li class="pricing-features-item">10GB Storage</li>
                <li class="pricing-features-item">X</li>

            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Select Plan</a>
        </div>

        <div class="pricing-plan">
            <div class="pricing-img">
             <img src="img/icon2.png" alt="">
            </div>
            <h2 class="pricing-header">Developer</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">5 Users</li>
                <li class="pricing-features-item">15 Projects</li>
                <li class="pricing-features-item">50GB  Storage</li>
                <li class="pricing-features-item">1 free domain</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button is-featured">Select Plan</a>
        </div>

        <div class="pricing-plan">
            <div class="pricing-img">
                <img src="img/icon3.png" alt="">
            </div>
            <h2 class="pricing-header">Business</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">20 Users</li>
                <li class="pricing-features-item">Unlimited Projects</li>
                <li class="pricing-features-item">150Storage</li>
                <li class="pricing-features-item">2 free domains</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Select Plan</a>
        </div>

    </div>
</body>
</html>
